<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Model</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="car : ${cars}">
            <tr>
                <th th:text="${car.getId()}" scope="row">value</th>
                <td th:text="${car.getModel()}" >value</td>
                <td><a class="btn btn-success" th:text="${car.getModel()}" th:href="@{/cars/{id} (id=${car.getId()})}">car</a> </td>
            </tr>
        </div>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/cars/new-car}">Create car</a>
</div>
</body>
</html>
