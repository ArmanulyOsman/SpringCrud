<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/cars/update/{id} (id=${car.getId()})}" th:object="${car}">
        <label for="id"></label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <label for="model">Enter model: </label>
        <input type="text" th:field="*{model}" id="model" placeholder="model">
        <br>
        <input type="submit" value="Update" class="btn btn-success">
    </form>
</div>
</body>
</html>
