<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="alert alert-primary" role="alert">
        Car model: <p th:text="${car.getModel()}"></p>
        <a class="btn btn-warning" th:href="@{/cars/edit/{id} (id=${car.getId()})}">Edit</a>
    </div>

    <form th:method="POST" th:action="@{/cars/delete/{id} (id=${car.getId()})}" th:object="${car}">
        <input class="btn btn-danger" type="submit" value="DELETE">
    </form>
</div>
</body>
</html>
